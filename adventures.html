<body style="background-color: #E6E6FA;">
    <h1> I'd Go Anywhere With You...</h1>

    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 800px;"></div>

    <script>
        // Initialize the map and set its view to a global view
        var map = L.map('map').setView([0, 0], 2);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for various locations
        var locations = [
            { coords: [17.1, -61.8], title: "Antigua", description: "Our First Baecation" },
            // { coords: [48.8566, 2.3522], title: "Paris", description: "Romantic City" },
            // { coords: [35.6895, 139.6917], title: "Tokyo", description: "Vibrant Metropolis" },
            // Add more locations here
        ];

        locations.forEach(function (location) {
            var marker = L.marker(location.coords).addTo(map);
            marker.bindPopup("<b>" + location.title + "</b><br>" + location.description);
        });
    </script>
