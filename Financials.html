<!DOCTYPE html>
<html>

<head>


    <meta charset="UTF-8">
    <meta name="description" content="Document with PDF Embed and Links">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Income Statement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .pdf-container {
            position: relative;
            width: 100%;
            height: 900px;
            overflow: hidden;
        }

        .pdf-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .pdf-controls .control-button {
            margin: 5px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pdf-controls .control-button:hover {
            background-color: #0056b3;
        }

        .pdf-controls .control-button i {
            font-size: 20px;
        }

        .pdf-controls .control-button::after {
            content: attr(data-hover);
            display: block;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .pdf-controls .control-button:hover::after {
            opacity: 1;
        }

        .bottom-links {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .bottom-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .bottom-links a:hover {
            text-decoration: underline;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <div class="pdf-controls">
            <a href="LoveStatementpdf.pdf" download="LoveStatementpdf.pdf" class="control-button" data-hover="Save">
                <i class="fas fa-arrow-down"></i>
            </a>
            <button onclick="printPDF()" class="control-button" data-hover="Print">
                <i class="fas fa-print"></i>
            </button>
            <button class="control-button" data-hover="Click for a joke" onclick="showJoke()">
                <i class="fas fa-grin-beam"></i>
            </button>
        </div>
        <embed src="LoveStatementpdf.pdf" type="application/pdf" width="100%" height="100%">
    </div>

    <div class="bottom-links">
        <a href="index.html">Home</a>
        <a href="letters.html">My Love Letter</a>
        <a href="audio.html">Music</a>
        <a href="video.html">Video</a>
        <a href="adventures.html">Travel</a>
        <a href="amortization.html">Amortization</a>
    </div>

    <script>
        function printPDF() {
            let iframe = document.createElement('iframe');
            iframe.style.visibility = 'hidden';
            iframe.src = 'LoveStatementpdf.pdf';
            document.body.appendChild(iframe);
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
        }

        function showJoke() {
            alert("Are you a dividend? Because loving you has been paying off");
        }
    </script>
</body>

</html>
